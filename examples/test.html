<body>
<h1> Testy biblioteki DialogBox</h1>
<a href="#" onclick='new DialogBox("Czy aby na pewno?", "Pytanie...", {ajax_init:false, submit_url:"ajax.html", ok_callback: function(){alert("kliknieto ok");}});'>pokaz</a>

<a href="#" onclick='DialogBox.info("Test boksu informacyjnego", "Dialogbox.info");'>pokaz info</a>
